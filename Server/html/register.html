<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/form-theme.css" />
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='js\\script.js'></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="logo">
        <img src="images/Logo.png">
    </div>
    
    <form name="myForm">
        <div class="create_your_account" id="lol">REGISTER ACCOUNT</div>
        <div class="inputs">
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="email" name="email" placeholder="Email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <br>
            <input type="button" name="submit" class="submit" value="Register" onclick="validateForm()">
            <br>
        </div>
    </form>
    <div id="wrongInput"></div>
</body>

</html>
